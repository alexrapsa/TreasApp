<div class="row">
    <div class="container mt-5">
        <div *ngIf="!createMode">
            <button (click)="createToggle()" class="btn btn-primary"><i class="fa fa-plus-circle mr-1"
                    aria-hidden="true"></i>Create Check</button>
        </div>

        <div *ngIf="createMode" class="container">
            <div class="row justify-content-center">
                <div class="col-6">
                    <app-checke-detail (cancelChecke)="cancelCreateMode($event)"></app-checke-detail>
                </div>
            </div>
        </div>

        <div *ngIf="!createMode">
            <table class="table table-hover mt-5">
                <thead>
                    <tr class="table-success">
                        <th scope="col">Check Number</th>
                        <th scope="col">Pay To</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Date Issued</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let checke of checkes$ | async">
                        <th scope="row">{{checke.checkNumber}}</th>
                        <td>{{checke.payTo}}</td>
                        <td>{{checke.amount | number}}</td>
                        <td>{{checke.dateIssued | date:"MM/dd/yy"}}</td>
                        <td>
                            <button class="btn" (click)="printCheck(checke.checkNumber)"><i class="fa fa-print"></i></button>
                            <button class="btn" (click)="openModal(deleteModal, checke.checkNumber)"><i class="fa fa-trash-o"></i></button>
                            <button class="btn" (click)="openReceiverModal(receivedModal, checke)"><i class="fa fa-paper-plane-o"></i></button>                            
                        </td>
                    </tr>
                </tbody>
            </table>

            <ng-template #deleteModal>
                <div class="modal-header">
                    <h4 class="modal-title pull-left">Do you want to delete this check?</h4>
                    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                <div class="modal-body text-center">
                    <!-- <p>Do you want to delete this check??</p> -->
                    <p>Check Number: {{selectedCheckNumber}}</p>
                    <button type="button" class="btn btn-info mr-1" (click)="confirm()">Confirm</button>
                    <button type="button" class="btn btn-outline-secondary" (click)="decline()">Close</button>
                </div>
            </ng-template>

            <ng-template #receivedModal>
                <div class="modal-header">
                    <h4 class="modal-title pull-left">First modal</h4>
                    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                <div class="modal-body text-center">
                    <input type="text" class="form-control" id="receiver" placeholder="Receiver">                    
                    <button type="button" class="btn btn-info mr-1" (click)="confirmReceiver()">Confirm</button>
                    <button type="button" class="btn btn-outline-secondary" (click)="decline()">Close</button>
                </div>
            </ng-template>
        </div>

    </div>
</div>
